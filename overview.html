<div ng-include="'themes/Newmanium/partials/header.html'"></div>
<main class="site-content" ng-controller="blogOverviewCtrl">

    <section class="banner--sml pad--vert" role="banner" cs-bg-image="featured">
        <div class="container">
            <div class="intro">
                <h1 cs-content="header"></h1>
                <p cs-content="subheader"></p>
            </div>
        </div>
    </section>

    <section class="pad-vert container">
        <div class="content--wo-sidebar">
            <div infinity-scroll ng-repeat="post in posts | filter:search:true | limitTo:limitNum">
                <h3><a ng-href="{{post.url}}">{{post.header | plaintext}}</a></h3>
                <div class="content-info">
                    <i class="fa fa-pencil"></i>
                    <p>Posted: {{post.published_date * 1000 | date:'MM/dd/yyyy'}}</p>
                    <p>By: {{post.author.name}}</p>
                </div>
                <p>{{post.description}}</p>
                <hr>
            </div>
        </div>
    </section>
</main>
<div ng-include="'themes/Newmanium/partials/footer.html'"></div>
